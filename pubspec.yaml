  keyboard_visibility: ^0.5.6
  flutter_slidable: ^0.5.3
  flutter_account_kit: ^0.7.0
  #app_review: ^1.0.0
  flare_flutter: ^1.8.0
  sqflite: ^1.1.0
  path_provider: ^1.1.0
dependency_overrides:
  intl: ^0.16.0

dev_dependencies:
  flutter_launcher_icons: ^0.7.3
  flutter_driver:
