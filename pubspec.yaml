  firebase_crashlytics: ^0.1.0+3
  firebase_analytics: ^5.0.1
#  firebase_messaging: ^5.1.4
  webview_flutter: ^0.3.15
  image: ^2.1.4
  store_redirect: ^1.0.1
  signalr_client: ^0.1.6
  hex: ^0.1.2
  pdf: ^1.3.18
  printing: ^2.1.3
  random_color: ^1.0.3
  flutter_money_formatter: ^0.8.3
  nam_esc_pos_printer:
    path: ../PACKAGE/nam_esc_pos_printer
  date_range_picker: ^1.0.6
  flutter_masked_text: ^0.8.0
  async: ^2.2.0
  flutter_spinkit: ^4.0.0
  flushbar: ^1.9.0
  sticky_headers: ^0.1.8 #Làm header của một list luôn "dính" trên màn hình
  fl_chart: ^0.1.6 #Biểu đồ bánh(Pie Chart) và đường (Line Chart)
