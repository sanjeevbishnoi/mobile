name: tpos_mobile
description: Phiên bản mobile của phần mềm bán hàng TPos.

version: 1.4.2+89

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
